<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(" Assignment  operators in JS ");
        document.write("<br>");
        document.write("<br>");
        
        // Addition    
        var a = 10;
        var b = 5;
          a += b;
        document.write(a);
        document.write("<br>");

        // subtraction 
        var x = 15 ;
        var y = 4 ;
         x -= y ;
        document.write(x);
        document.write("<br>");

         // multiplication    
         var a = 10;
        var b = 5;
         a *= b;
        document.write(a);
        document.write("<br>");

         // division    
         var a = 10;
        var b = 5;
         a /= b ;
        document.write(a);
        document.write("<br>");

         // modulus    
         var a = 10;
        var b = 5;
          a %= b;
        document.write(a);
        document.write("<br>");

         // exponential   
         var a = 10;
        var b = 5;
          a **= b ;
        document.write(a);
        document.write("<br>");

    </script>
</body>
</html>
